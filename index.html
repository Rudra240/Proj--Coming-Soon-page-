<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RX-Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <h3>Coming Soon!</h3>
        <h1>OurBrand New <br>Official Website on its way.</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" required placeholder="Enter your email id">
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyegBldZf3YZPndkiw3wGeyX79gcHX9XkkY-ODUtYbClGay_bjBJiVBw_eTm1J_A1VVNw/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg=document.getElementById("msg");
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML="Thank you for subscribing.."
                setTimeout(function(){
                    msg.innerHTML=""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
